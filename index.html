<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to LinkedIn...</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H317R33606"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H317R33606'); // <-- Replace with your GA4 Measurement ID
  </script>

  <script>
    // Grab any UTM parameters from the current URL
    const params = window.location.search;

    // Destination LinkedIn URL
    const linkedInBase = 'https://www.linkedin.com/in/laurent-ngo/'; // <-- Replace with your LinkedIn

    // Auto-redirect after short delay (0.5 seconds)
    setTimeout(() => {
      window.location.href = linkedInBase + params;
    }, 500);
  </script>
</head>
<body>
  <div style="text-align:center; margin-top:50px; font-family:Arial, sans-serif;">
    <h2>Redirecting you to LinkedInâ€¦</h2>
    <p>If nothing happens in a few seconds, click the link below:</p>
    <a id="redirectLink" href="#" style="font-size:18px; color:#0077b5; text-decoration:none;">Go to LinkedIn</a>
  </div>

  <script>
    // Update fallback link with UTM parameters
    const linkedInBase = 'https://www.linkedin.com/in/laurent-ngo/'; // <-- Replace with your LinkedIn
    document.getElementById('redirectLink').href = linkedInBase + window.location.search;
  </script>
</body>
</html>
