<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to LinkedIn...</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H317R33606"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H317R33606');
  </script>

  <script>
    // Grab any UTM parameters from the current URL
    const params = window.location.search;

    // Grab any UTM parameters
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get('utm_source') || 'unknown';
    const medium = urlParams.get('utm_medium') || 'unknown';
    const campaign = urlParams.get('utm_campaign') || 'unknown';

    // Send custom event to GA with UTMs
    gtag('event', 'redirect_visit', {
      utm_source: source,
      utm_medium: medium,
      utm_campaign: campaign
    });
    
    // Destination LinkedIn URL
    const linkedInBase = 'https://www.linkedin.com/in/laurent-ngo/';

    // Auto-redirect after 1 second delay
    setTimeout(() => {
      window.location.href = linkedInBase;
    }, 1000);
  </script>
</head>
<body>
  <div style="text-align:center; margin-top:50px; font-family:Arial, sans-serif;">
    <h2>Redirecting you to LinkedInâ€¦</h2>
    <p>If nothing happens, click the link below:</p>
    <a id="redirectLink" href="#" style="font-size:18px; color:#0077b5; text-decoration:none;">Go to LinkedIn</a>
  </div>

  <script>
    // Update fallback link with UTM parameters
    const linkedInBase = 'https://www.linkedin.com/in/laurent-ngo/';
    document.getElementById('redirectLink').href = linkedInBase;
  </script>
</body>
</html>
