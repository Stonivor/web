<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H317R33606"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Fire GA with current page including UTM
    gtag('config', 'G-H317R33606');
    
    // Grab current URL search params (UTMs)
    const params = window.location.search;
    
    // Delay redirect so GA can register the session
    setTimeout(() => {
      window.location.href = 'https://www.linkedin.com/in/laurent-ngo/' + params;
    }, 2000);
  </script>
</head>

</body>
</html>
